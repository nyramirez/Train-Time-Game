<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Terminal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <div id="mainContainer" class="container">
        <div id="mainBlock" class="container rounded">
            <div class="row">
                <div class="col text-center">
                    <h1>Anytime is Train Time</h1>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <h3>Choo Choo. Chee Chee</h3>
                </div>
            </div>
        </div>
        <br>
        <div class="container rounded border border-primary">
            <div class="row p-1 bg-primary text-white">
                <div class="col">
                    <h5>Current Train Schedule</h5>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <br>
        <div class="container rounded border border-primary">
            <div class="row p-1 bg-primary text-white">
                <div class="col">
                    <h5>Add Train</h5>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control form-control-sm" id="train-Name" placeholder="Input a train name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control form-control-sm" id="destination-ID" placeholder="Input a destination for train entered">
                </div>
                <div class="form-group">
                    <label for="nextTrain">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control form-control-sm" id="first-Train" placeholder="At what time is the first train leaving on a day?">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control form-control-sm" id="frequency-ID" placeholder="How often is the train leaving? (in minutes)">
                </div>
                <button id="add-train" class="btn btn-primary">Submit</button>
            </form>    
        </div>
    </div>




    <script src="assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
