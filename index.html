<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Terminal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="mainContainer" class="container">
        <div id="mainBlock" class="container rounded">
            <div class="row">
                <div class="col text-center">
                    <h1>Anytime is Train Time</h1>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <h3>Choo Choo. Chee Chee</h3>
                </div>
            </div>
        </div>
        <br>
        <div class="container rounded border border-primary">
            <div class="row p-1 bg-primary text-white">
                <div class="col">
                    <h5>Current Train Schedule</h5>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Test 1</td>
                        <td>Test 1</td>
                        <td>Test 1</td>
                        <td>Test 1</td>
                        <td>Test 1</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div class="container rounded border border-primary">
            <div class="row p-1 bg-primary text-white">
                <div class="col">
                    <h5>Add Train</h5>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="email" class="form-control form-control-sm" id="trainName" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="password" class="form-control form-control-sm" id="destination" placeholder="">
                </div>
                <div class="form-group">
                    <label for="nextTrain">First Train Time (HH:mm - military time)</label>
                    <input type="password" class="form-control form-control-sm" id="nextTrain" placeholder="">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="password" class="form-control form-control-sm" id="frequency" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>    
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
